<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calorie Counter</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body class="bg-black p-6">

  <h1 class="text-center text-4xl font-bold mb-6 text-blue-700">CALORIE COUNTER</h1>

  <form id="calorie-counter" class="p-6 bg-white rounded-xl shadow-md max-w-xl mx-auto space-y-4">
    
    <div>
      <label for="Day" class="block mb-1 font-medium">Day</label>
      <select name="Day" id="Day" class="w-full border-2 rounded p-2">
        <option value="Monday">Monday</option>
        <option value="Tuesday">Tuesday</option>
        <option value="Wednesday">Wednesday</option>
        <option value="Thursday">Thursday</option>
        <option value="Friday">Friday</option>
        <option value="Saturday">Saturday</option>
        <option value="Sunday">Sunday</option>
      </select>
    </div>

    
    <div>
      <label for="Meal" class="block mb-1 font-medium">Meal</label>
      <select name="Meal" id="Meal" class="w-full border-2 rounded p-2">
        <option value="breakfast">Breakfast</option>
        <option value="lunch">Lunch</option>
        <option value="supper">Supper</option>
      </select>
    </div>

    
    <div>
      <label class="block mb-1 font-medium">Calories Consumed</label>
      <input type="number" class="w-full border-2 rounded p-2" placeholder="e.g. 500">
    </div>

    
    <div>
      <label class="block mb-1 font-medium">Food</label>
      <input type="text" class="w-full border-2 rounded p-2" placeholder="e.g. Rice">
    </div>

   
    <div class="flex space-x-2">
      <button type="submit" class="flex-1 bg-blue-500 text-white p-2 rounded hover:bg-blue-600">Add Entry</button>
      <button type="reset" class="flex-1 border-2 p-2 rounded">Clear All</button>
    </div>
  </form>

 
  <div class="mt-8 max-w-xl mx-auto bg-white p-6 rounded-xl shadow-md">
    <h2 class="text-2xl font-semibold mb-4">History</h2>
    <ul id="historyList" class="space-y-2 text-gray-700"></ul>
  </div>



  <script src="script.js"></script>
</body>
</html>
